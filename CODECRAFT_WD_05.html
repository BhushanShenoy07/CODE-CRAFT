<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .weather-box {
      margin-top: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Weather Checker</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeatherByCity()">Search</button>
  <button onclick="getWeatherByLocation()">Use My Location</button>

  <div class="weather-box" id="weatherDisplay"></div>

  <script>
    const apiKey = 'YOUR_API_KEY';

    function getWeatherByCity() {
      const city = document.getElementById('cityInput').value;
      if (!city) return alert('Please enter a city name');
      fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        }, () => alert('Unable to access location.'));
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function fetchWeather(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod !== 200) throw new Error(data.message);
          displayWeather(data);
        })
        .catch(error => {
          document.getElementById('weatherDisplay').innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
    }

    function displayWeather(data) {
      const weatherDisplay = document.getElementById('weatherDisplay');
      weatherDisplay.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
        <p><strong>Condition:</strong> ${data.weather[0].description}</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
      `;
    }
  </script>
</body>
</html>
